     <div class="container">

        <div class="card">
            <div class="card-header">
                <h5 >Inscriere</h5></div>
            <div class="card-body">
          <form>
             <div class="form-group">
                <label for="nume">Nume</label>
                <input type="text" class="form-control" id="nume" name="nume" placeholder="Nume" required> 
             </div>
             <div class="form-group">
                 <label for="prenume">Prenume</label>
                 <input type="text" class="form-control" 
                 id="prenume" name="prenume" placeholder="Prenume" required>
             </div>
             <div class="form-group">
                 <label for="email">
                     Email
                 </label>
                 <input type="email" class="form-control " id="email" placeholder="Email" required>
             </div>
             <div class="form-group">
                 <label for="profesie">Profesie</label>
                 <select class="form-control" id="profesie" name="profesie" required>
                     <option>Elev</option>
                     <option>Student</option>
                     <option>Angajat</option>
                 </select>
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                 <small class="form-text text-muted">Parola trebuie sa contine cel putin 6 caractere.Nu este permisa folosirea caracterelor speciale.</small>
             </div>
             <div class="form-group">
                 <label for="confirmp">Confirm password</label>
                 <input type="password" class="form-control" id="confirmp" name="confirmp" placeholder="Password" required>
             </div>
             <div class="form-group text-right mr-5">
                 <button type="submit" class="btn">Inregistreaza</button>
             </div>
          </form>
        </div>
        <div class="card-footer text-center">
